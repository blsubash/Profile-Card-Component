<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- <img src="./images/bg-pattern-top.svg" alt="" class="top" />
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom" /> -->
    <div class="card-container">
      <div class="card">
        <div class="card-header"></div>
        <div class="card-main">
          <div class="card-main-image">
            <img src="./images/image-victor.jpg" alt="profile-pic" />
          </div>
          <div class="card-main-detail">
            <h2 class="bold">Victor Crest<span>26</span></h2>
            <p class="sm-color">London</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="card-footer-stat">
            <div class="bold">80K</div>
            <div class="sm-text">Followers</div>
          </div>
          <div class="card-footer-stat">
            <div class="bold">803K</div>
            <div class="sm-text">Likes</div>
          </div>
          <div class="card-footer-stat">
            <div class="bold">1.4K</div>
            <div class="sm-text">Photos</div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/blsubash">Subash Babu</a>.
    </div>
  </body>
</html>
